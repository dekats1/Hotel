app:
  jwt:
    secret: "your-super-secure-jwt-secret-key-that-is-at-least-64-characters-long-for-hs512-algorithm-1234567890"
    expiration: 86400000  # 24 hours in milliseconds

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hotel
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 200MB