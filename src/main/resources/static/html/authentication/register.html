<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Отель "Райский уголок"</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/authentication/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
<div class="auth-container">
    <div class="theme-toggle-top">
        <button class="theme-btn" id="themeToggle" onclick="toggleTheme()">
            <i class="fas fa-sun" id="themeIcon"></i>
        </button>
    </div>
    <div class="auth-background">
        <div class="auth-pattern"></div>
    </div>

    <div class="auth-content">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-hotel"></i>
                    <span>Райский уголок</span>
                </div>
                <h1 class="auth-title">Создать аккаунт</h1>
                <p class="auth-subtitle">Заполните форму для регистрации</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">
                            <i class="fas fa-user"></i>
                            Имя
                        </label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Введите имя" required>
                        <div class="form-error" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">
                            <i class="fas fa-user"></i>
                            Фамилия
                        </label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Введите фамилию" required>
                        <div class="form-error" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="birthDate" class="form-label">
                            <i class="fas fa-calendar"></i>
                            Дата рождения
                        </label>
                        <input type="date" id="birthDate" name="birthDate" class="form-input" required>
                        <div class="form-error" id="birthDateError"></div>
                    </div>

                    <div class="form-group">
                        <label for="gender" class="form-label">
                            <i class="fas fa-venus-mars"></i>
                            Пол
                        </label>
                        <select id="gender" name="gender" class="form-input" required>
                            <option value="">Выберите пол</option>
                            <option value="MALE">Мужской</option>
                            <option value="FEMALE">Женский</option>
                            <option value="OTHER">Другой</option>
                            <option value="PREFER_NOT_TO_SAY">Предпочитаю не указывать</option>
                        </select>
                        <div class="form-error" id="genderError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email" required>
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">
                        <i class="fas fa-phone"></i>
                        Телефон
                    </label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+7 (999) 123-45-67" required>
                    <div class="form-error" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Создайте пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Введите пароль</span>
                    </div>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i>
                        Подтвердите пароль
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Подтвердите пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" id="terms" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">
                                Я согласен с <a href="#" class="terms-link">условиями использования</a> и <a href="#" class="terms-link">политикой конфиденциальности</a>
                            </span>
                    </label>
                    <div class="form-error" id="termsError"></div>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">
                                Подписаться на новости и специальные предложения
                            </span>
                    </label>
                </div>

                <button type="submit" class="auth-btn auth-btn-primary">
                    <span class="btn-text">Зарегистрироваться</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="loading-spinner"></div>
                    </div>
                </button>

                <div class="auth-divider">
                    <span>или</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn social-google">
                        <i class="fab fa-google"></i>
                        Зарегистрироваться через Google
                    </button>
                    <button type="button" class="social-btn social-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Зарегистрироваться через Facebook
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="login" class="auth-link">Войти</a></p>
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</div>

<script src="../../js/authentication/register.js"></script>
</body>
</html>
