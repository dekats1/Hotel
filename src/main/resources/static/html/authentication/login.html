<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт - Отель "Райский уголок"</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/authentication/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="theme-toggle-top">
            <button class="theme-btn" id="themeToggle" onclick="toggleTheme()">
                <i class="fas fa-sun" id="themeIcon"></i>
            </button>
        </div>
        <div class="auth-background">
            <div class="auth-pattern"></div>
        </div>
        
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-hotel"></i>
                        <span>Райский уголок</span>
                    </div>
                    <h1 class="auth-title">Добро пожаловать!</h1>
                    <p class="auth-subtitle">Войдите в свой аккаунт для продолжения</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email" required>
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Пароль
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Введите ваш пароль" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                        <div class="form-error" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember" id="remember">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Запомнить меня</span>
                        </label>
                        <a href="#" class="forgot-link">Забыли пароль?</a>
                    </div>

                    <button type="submit" class="auth-btn auth-btn-primary">
                        <span class="btn-text">Войти</span>
                        <div class="btn-loading" style="display: none;">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>

                    <div class="auth-divider">
                        <span>или</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn social-google">
                            <i class="fab fa-google"></i>
                            Войти через Google
                        </button>
                        <button type="button" class="social-btn social-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Войти через Facebook
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="register" class="auth-link">Зарегистрироваться</a></p>
                    <a href="/" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/authentication/login.js"></script>
</body>
</html>
