<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="auth.loginTitle">Вход в аккаунт - Отель "Райский уголок"</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/authentication/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/i18n.js"></script>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="theme-toggle-top">
            <button class="theme-btn" id="themeToggle" onclick="toggleTheme()">
                <i class="fas fa-sun" id="themeIcon"></i>
            </button>
        </div>
        <div class="auth-background">
            <div class="auth-pattern"></div>
        </div>
        
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-hotel"></i>
                        <span data-i18n="common.hotelName">Райский уголок</span>
                    </div>
                    <h1 class="auth-title" data-i18n="auth.welcomeBack">Добро пожаловать!</h1>
                    <p class="auth-subtitle" data-i18n="auth.loginSubtitle">Войдите в свой аккаунт для продолжения</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            <span data-i18n="auth.email">Email</span>
                        </label>
                        <input type="email" id="email" name="email" class="form-input" data-i18n-placeholder="auth.enterEmail" placeholder="Введите ваш email" required>
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            <span data-i18n="auth.password">Пароль</span>
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" class="form-input" data-i18n-placeholder="auth.enterPassword" placeholder="Введите ваш пароль" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                        <div class="form-error" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember" id="remember">
                            <span class="checkmark"></span>
                            <span class="checkbox-text" data-i18n="auth.rememberMe">Запомнить меня</span>
                        </label>
                        <a href="#" class="forgot-link" data-i18n="auth.forgotPassword" id="forgotPasswordTrigger">Забыли пароль?</a>
                    </div>

                    <button type="submit" class="auth-btn auth-btn-primary">
                        <span class="btn-text" data-i18n="common.login">Войти</span>
                        <div class="btn-loading" style="display: none;">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p><span data-i18n="auth.noAccount">Нет аккаунта?</span> <a href="register" class="auth-link" data-i18n="common.register">Зарегистрироваться</a></p>
                    <a href="/" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        <span data-i18n="auth.backToHome">Вернуться на главную</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="forgot-modal-overlay" id="forgotPasswordModal" aria-hidden="true">
        <div class="forgot-modal" role="dialog" aria-labelledby="forgotModalTitle">
            <button type="button" class="modal-close" id="forgotModalClose" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h2 id="forgotModalTitle" data-i18n="auth.forgotModalTitle">Восстановление доступа</h2>
                <p data-i18n="auth.forgotModalSubtitle">Укажите email, и мы отправим код подтверждения</p>
            </div>
            <div class="modal-body">
                <div class="modal-status" id="forgotStatus" data-i18n="auth.forgotStatusHint">
                    Введите email, который вы использовали при регистрации
                </div>

                <form id="forgotRequestForm" class="forgot-form active" data-step="request">
                    <div class="form-group">
                        <label for="forgotEmail" class="form-label">
                            <i class="fas fa-envelope"></i>
                            <span data-i18n="auth.email">Email</span>
                        </label>
                        <input type="email" id="forgotEmail" class="form-input" required data-i18n-placeholder="auth.enterEmail" placeholder="Введите ваш email">
                    </div>
                    <button type="submit" class="modal-btn primary" id="forgotRequestBtn">
                        <span data-i18n="auth.sendResetCode">Отправить код</span>
                    </button>
                </form>

                <form id="forgotResetForm" class="forgot-form" data-step="reset" aria-hidden="true">
                    <div class="form-group">
                        <label for="resetEmail" class="form-label">
                            <i class="fas fa-envelope-open"></i>
                            <span data-i18n="auth.email">Email</span>
                        </label>
                        <input type="email" id="resetEmail" class="form-input" readonly>
                    </div>
                    <div class="form-group">
                        <label for="verificationCode" class="form-label">
                            <i class="fas fa-key"></i>
                            <span data-i18n="auth.verificationCode">Код подтверждения</span>
                        </label>
                        <input type="text" id="verificationCode" class="form-input" data-i18n-placeholder="auth.enterVerificationCode" placeholder="Введите код" maxlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            <span data-i18n="auth.newPassword">Новый пароль</span>
                        </label>
                        <input type="password" id="newPassword" class="form-input" data-i18n-placeholder="auth.enterNewPassword" placeholder="Введите новый пароль" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            <span data-i18n="auth.confirmNewPassword">Подтвердите пароль</span>
                        </label>
                        <input type="password" id="confirmNewPassword" class="form-input" data-i18n-placeholder="auth.confirmNewPassword" placeholder="Подтвердите пароль" required>
                    </div>
                    <div class="forgot-form-actions">
                        <button type="button" class="modal-btn ghost" id="forgotBackBtn">
                            <i class="fas fa-arrow-left"></i>
                            <span data-i18n="auth.backToEmailStep">Назад</span>
                        </button>
                        <button type="submit" class="modal-btn primary" id="forgotResetBtn">
                            <span data-i18n="auth.resetPasswordBtn">Сменить пароль</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/authentication/login.js"></script>
</body>
</html>
